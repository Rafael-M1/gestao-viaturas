<div style="padding: 20px">
  <h2>Utilização de Viaturas</h2>
  <div style="margin-top: 50px; display: flex; justify-content: flex-end">
    <app-botao-componente
      #botao
      rotulo="Adicionar"
      (click)="onClickAdicionar()"
    ></app-botao-componente>
  </div>

  <table mat-table [dataSource]="utilizacaoViaturas" *ngIf="utilizacaoViaturas && utilizacaoViaturas!.length > 0">
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let element"> {{element.viaturas.placa}} </td>
    </ng-container>
    <ng-container matColumnDef="pessoa">
      <th mat-header-cell *matHeaderCellDef>Pessoa</th>
      <td mat-cell *matCellDef="let element"> {{element.pessoas.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="datainicio">
      <th mat-header-cell *matHeaderCellDef>Data Início</th>
      <td mat-cell *matCellDef="let element"> {{element.dataInicio | date:'dd/MM/yyyy' : 'UTC'}} </td>
    </ng-container>
    <ng-container matColumnDef="datafim">
      <th mat-header-cell *matHeaderCellDef>Data Fim</th>
      <td mat-cell *matCellDef="let element"> {{element.dataFim | date:'dd/MM/yyyy' : 'UTC'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!utilizacaoViaturas || utilizacaoViaturas!.length == 0">
    <span>Não há registro de Utilização de Viaturas.</span>
  </div>
</div>
