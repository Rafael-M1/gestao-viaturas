<div style="padding: 20px">
  <h2>Viaturas</h2>
  <div style="margin-top: 50px; display: flex; justify-content: flex-end">
    <app-botao-componente
      #botao
      rotulo="Adicionar Viatura"
      (click)="onClickAdicionar()"
    ></app-botao-componente>
  </div>

  <table mat-table [dataSource]="viaturas" *ngIf="viaturas && viaturas!.length > 0">
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef>Placa</th>
      <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
    </ng-container>
    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef>Ano</th>
      <td mat-cell *matCellDef="let element"> {{element.ano | numeroCustomizado}} </td>
    </ng-container>
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="!viaturas || viaturas!.length == 0">
    <span>Não há viaturas cadastradas.</span>
  </div>
</div>
